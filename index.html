<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R Quill Notetaker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .start-btn {
            background: #10b981;
            color: white;
        }

        .start-btn:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
        }

        .stop-btn {
            background: #ef4444;
            color: white;
        }

        .stop-btn:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .download-btn {
            background: #3b82f6;
            color: white;
        }

        .download-btn:hover:not(:disabled) {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .clear-btn {
            background: #6b7280;
            color: white;
        }

        .clear-btn:hover:not(:disabled) {
            background: #4b5563;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.ready {
            background: #f0f9ff;
            color: #0369a1;
        }

        .status.recording {
            background: #fef2f2;
            color: #dc2626;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .transcript-container {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .transcript-header {
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .word-count {
            font-size: 14px;
            color: #6b7280;
            font-weight: 400;
        }

        #transcript {
            color: #1f2937;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .empty-state {
            color: #9ca3af;
            font-style: italic;
            text-align: center;
            padding: 40px;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .timestamp {
            color: #6b7280;
            font-size: 12px;
            margin-top: 20px;
            text-align: right;
        }

        /* Recording indicator */
        .recording-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #dc2626;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Browser support notice */
        .browser-notice {
            background: #fef3c7;
            color: #92400e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è R Quill Notetaker</h1>
        <p class="subtitle">Using Web Speech API - Works best in Chrome/Edge</p>

        <div class="browser-notice" id="browserNotice" style="display: none;">
            ‚ö†Ô∏è Your browser doesn't support Web Speech API. Please use Chrome, Edge, or Safari.
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="status ready" id="status">
            Ready to record - Click "Start Recording" to begin
        </div>

        <div class="controls">
            <button class="start-btn" id="startBtn">
                <span>‚ñ∂</span> Start Recording
            </button>
            <button class="stop-btn" id="stopBtn" disabled>
                <span>‚èπ</span> Stop Recording
            </button>
            <button class="download-btn" id="downloadBtn" disabled>
                <span>‚¨á</span> Download Transcript
            </button>
            <button class="clear-btn" id="clearBtn">
                <span>üóë</span> Clear
            </button>
        </div>

        <div class="transcript-container">
            <div class="transcript-header">
                <span>Transcript</span>
                <span class="word-count" id="wordCount">0 words</span>
            </div>
            <div id="transcript">
                <div class="empty-state">Your transcript will appear here...</div>
            </div>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        // Check browser compatibility
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!SpeechRecognition) {
            document.getElementById('browserNotice').style.display = 'block';
            document.getElementById('startBtn').disabled = true;
        }

        let recognition = null;
        let finalTranscript = '';
        let interimTranscript = '';
        let startTime = null;

        // Initialize speech recognition
        function initializeRecognition() {
            recognition = new SpeechRecognition();

            // Configuration
            recognition.continuous = true;  // Keep listening until stopped
            recognition.interimResults = true;  // Show results while speaking
            recognition.lang = 'en-US';  // Set language (you can make this configurable)
            recognition.maxAlternatives = 1;  // Number of alternative transcripts

            // Handle results
            recognition.onresult = (event) => {
                interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;

                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }

                updateTranscript();
            };

            // Handle errors
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                let errorMsg = 'Error: ';

                switch(event.error) {
                    case 'no-speech':
                        errorMsg += 'No speech detected. Please try again.';
                        break;
                    case 'audio-capture':
                        errorMsg += 'No microphone found. Please check your microphone.';
                        break;
                    case 'not-allowed':
                        errorMsg += 'Microphone access denied. Please allow microphone access.';
                        break;
                    case 'network':
                        errorMsg += 'Network error. Please check your connection.';
                        break;
                    default:
                        errorMsg += event.error;
                }

                showError(errorMsg);
                stopRecording();
            };

            // Handle end
            recognition.onend = () => {
                if (document.getElementById('stopBtn').disabled === false) {
                    // Restart if still recording (Chrome stops after ~60 seconds)
                    recognition.start();
                }
            };

            // Handle start
            recognition.onstart = () => {
                console.log('Speech recognition started');
            };
        }

        // Start recording
        function startRecording() {
            if (!recognition) {
                initializeRecognition();
            }

            finalTranscript = document.getElementById('transcript').innerText === 'Your transcript will appear here...'
                ? ''
                : finalTranscript;

            startTime = new Date();

            try {
                recognition.start();

                // Update UI
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('status').className = 'status recording';
                document.getElementById('status').innerHTML = '<span class="recording-indicator"></span> Recording in progress...';

                // Clear any errors
                document.getElementById('errorMessage').style.display = 'none';

            } catch (error) {
                showError('Failed to start recording. Please try again.');
                console.error('Start error:', error);
            }
        }

        // Stop recording
        function stopRecording() {
            if (recognition) {
                recognition.stop();
            }

            // Update UI
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('status').className = 'status ready';
            document.getElementById('status').textContent = 'Recording stopped - Ready to record again';

            // Enable download if there's content
            if (finalTranscript.trim()) {
                document.getElementById('downloadBtn').disabled = false;
                updateTimestamp();
            }
        }

        // Update transcript display
        function updateTranscript() {
            const transcriptDiv = document.getElementById('transcript');
            const fullText = finalTranscript + (interimTranscript ? '[' + interimTranscript + ']' : '');

            if (fullText.trim()) {
                transcriptDiv.innerText = fullText;
                transcriptDiv.className = '';

                // Update word count
                const words = fullText.trim().split(/\s+/).length;
                document.getElementById('wordCount').textContent = `${words} words`;
            } else {
                transcriptDiv.innerHTML = '<div class="empty-state">Your transcript will appear here...</div>';
                document.getElementById('wordCount').textContent = '0 words';
            }

            // Auto-scroll to bottom
            transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
        }

        // Clear transcript
        function clearTranscript() {
            finalTranscript = '';
            interimTranscript = '';
            updateTranscript();
            document.getElementById('downloadBtn').disabled = true;
            document.getElementById('timestamp').textContent = '';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Download transcript
        function downloadTranscript() {
            const text = finalTranscript.trim();
            if (!text) return;

            const timestamp = new Date().toISOString().replace(/:/g, '-').split('.')[0];
            const filename = `transcript_${timestamp}.txt`;

            // Add metadata to the file
            const fullContent = `Meeting Transcript
Date: ${new Date().toLocaleString()}
Duration: ${startTime ? Math.round((new Date() - startTime) / 1000 / 60) + ' minutes' : 'Unknown'}
------------------------

${text}`;

            // Create blob and download
            const blob = new Blob([fullContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Update timestamp
        function updateTimestamp() {
            if (startTime) {
                const duration = Math.round((new Date() - startTime) / 1000);
                const minutes = Math.floor(duration / 60);
                const seconds = duration % 60;
                document.getElementById('timestamp').textContent =
                    `Recording duration: ${minutes}m ${seconds}s`;
            }
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startRecording);
        document.getElementById('stopBtn').addEventListener('click', stopRecording);
        document.getElementById('clearBtn').addEventListener('click', clearTranscript);
        document.getElementById('downloadBtn').addEventListener('click', downloadTranscript);

        // Initialize on load
        window.addEventListener('load', () => {
            if (SpeechRecognition) {
                initializeRecognition();
            }
        });
    </script>
</body>
</html>
